<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPT Code Checker</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-md p-8">
        <h1 class="text-2xl font-bold mb-6">CPT Code Checker</h1>
        <form method="POST" action="/check-codes">
            <div class="mb-4">
                <label for="cpt-codes" class="block text-sm font-medium text-gray-700">Enter CPT Codes (comma-separated)</label>
                <input type="text" id="cpt-codes" name="cpt_codes" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Check Codes</button>
        </form>
        <div id="results" class="mt-6 hidden">
            <h2 class="text-xl font-semibold mb-4">Results</h2>
            <div id="result-details" class="text-gray-700"></div>
        </div>
    </div>
    <script>
        // JavaScript to handle form submission and display results
    </script>
</body>
</html>
